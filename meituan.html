<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		ul{
			list-style: none;
		}
		.box{
			width: 1000px;
			height: 100%;
			margin: 0 auto;
			text-align: center;
		}
		h2{
			height: 80px;
			line-height: 80px;
			font-size: 30px;
		}
		p{
			width: 250px;
			height: 30px;
			font-size: 20px;
			font-weight: 700;
		}
		li{
			float: left;
			width: 250px;
		}
		img{
			width: 250px;
		}
	</style>
</head>
<body>
	<div class="box">
		<h2>react-native 美团</h2>
		<ul>
			<li><p>首页</p><img src="images/meituan1.png" alt=""></li>
			<li><p>商家</p><img src="images/meituan2.png" alt=""></li>
			<li><p>我的</p><img src="images/meituan3.png" alt=""></li>
			<li><p>更多</p><img src="images/meituan4.png" alt=""></li>
		</ul>
	</div>
</body>
</html>
